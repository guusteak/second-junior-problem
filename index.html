<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/logo.svg">
      <section class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt="document" ></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="folder" ></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="upload" ></div>
      </section>
    </div>
    <div class="right">
      <p>You’ve used 815 GB of your storage</p>
      <div class="progress-bar">
        <progress id="bar" value="85" max="100"></progress><br>
        <span id="obo">0 GB</span>
        <span id="bob">1000 GB</span>
        
      </div>
    </div>
  </div>  
</body>
</html>
